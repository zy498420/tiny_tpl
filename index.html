//Introduction
//function tpl_func :render function result or string , using integer in range as parameter.
//Can not understand? Don't worry, look at the demo below.

//tpl_fs: either function or string. If it is a function, render will use its result(via each parameter) for further rendering with each parameter; if it is a string, render will use it for  further rendering with each parameter.
//range_end: render range end, default = range_end_default = 10
//separator: render separator, default = ', '
//range_begin: render range begin, default = range_end_default = 1
//replace_pattern: the pattern will be replaced by render parameter, default = replace_pattern_default = '%%d' and you can use others if it makes conflict
//render_function: default it is simply implemented by replaceAll the pattern by index

function tpl_func(tpl_fs, range_end, separator, range_begin, replace_pattern, render_function){ if(typeof(separator) == 'undefined'){separator = ', ';} if(typeof(range_begin) == 'undefined'){range_begin = range_begin_default;} if(typeof(range_end) == 'undefined'){range_end = range_end_default;} if(typeof(replace_pattern) == 'undefined'){replace_pattern = replace_pattern_default;} if(typeof(render_function) == 'undefined'){render_function = function(src, pattern, index){ return src.replaceAll(pattern, index); };} var result = ''; for(var i = range_begin; i <= range_end; ++i){ var tmp = tpl_fs; if (typeof(tpl_fs) != 'string'){ tmp = tpl_fs(i); } if(i == range_end ){ result += render_function(tmp, replace_pattern, i); } else{ result += render_function(tmp, replace_pattern, i); result += separator; } } return result; } window.tpl_func = tpl_func;

//your default config
var range_begin_default = 1, range_end_default = 10, replace_pattern_default = '%%d';

);

//Introduction
//function tpl_func :render function result or string , using integer in range as parameter.
//Can not understand? Don't worry, look at the demo below.

//tpl_fs: either function or string. If it is a function, render will use its result(via each parameter) for further rendering with each parameter; if it is a string, render will use it for  further rendering with each parameter.
//range_end: render range end, default = range_end_default = 10
//separator: render separator, default = ', '
//range_begin: render range begin, default = range_end_default = 1
//replace_pattern: the pattern will be replaced by render parameter, default = replace_pattern_default = '%%d' and you can use others if it makes conflict
//render_function: default it is simply implemented by replaceAll the pattern by index

function tpl_func(tpl_fs, range_end, separator, range_begin, replace_pattern, render_function){
	if(typeof(separator) == 'undefined'){separator = ', ';}
	if(typeof(range_begin) == 'undefined'){range_begin = range_begin_default;}
	if(typeof(range_end) == 'undefined'){range_end = range_end_default;}
	if(typeof(replace_pattern) == 'undefined'){replace_pattern = replace_pattern_default;}
	if(typeof(render_function) == 'undefined'){render_function = function(src, pattern, index){
		return src.replaceAll(pattern, index);
	};}
	var result = '';
	for(var i = range_begin; i <= range_end; ++i){
		var tmp = tpl_fs;
		if (typeof(tpl_fs) != 'string'){
			tmp = tpl_fs(i);
		}
		if(i == range_end ){
			result += render_function(tmp, replace_pattern, i);
		}
		else{
			result += render_function(tmp, replace_pattern, i);
			result += separator;
		}
	}
	return result;
}
window.tpl_func = tpl_func;

//our default config
var range_begin_default = 1, range_end_default = 10, replace_pattern_default = '%%d', codes_change_line = "%%line" ;

var EXAMPLES_BEGIN="EXAMPLES BEGIN!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"

//our first render result,
var tpl_result = tpl_func(
	function (i){
		return [
		'//here is the comment',                                // yes we support adding comment in the result                
		'template< ' + tpl_func('typename T%%d', i) + '>',      //tpl_func will render 'typename T1, typename T2,... typename Ti'  
		'struct function_property<void (*) (' + tpl_func('t%%d', i) + ')>{',
		'    ' + tpl_func('typedef T%%d t%%d;', i, '\r\n    '), // we use '\r\n    ' as separator for indent
		'    ' + 'static const int arguments_count = %%d;',     //'%%d' will be finally replaced by i
		'    ' + 'static const int stackword_cost  = args_list<'+ tpl_func('t%%d', i) +'>::stackword_cost;',
		'};'].join('\r\n');
	}, //render function
	5, //render range end: default range_end_default = 10
	'\r\n\r\n',//range result separator: default ', '
	0 //render range before: default range_begin_default = 1
);

//nested rendering
//How to construct parameters forwarding in c++98 standard? using the following example!
function cpp98_forward_copy_constructor(subclass, parent_class) {
	return tpl_func( function (i){
			var result = [];
			var count = Math.floor(Math.log2(i));
			result.push('template< ' + tpl_func('typename T%%d', count) + '>');
			result.push('inline ' + subclass + '(' + 
				tpl_func('const T%%d& a%%d', count, ', ', 1, '%%d', function(src, pattern, index){
					var result = src.replaceAll(pattern, index);
					if( ((1 << (index - 1)) & i) == 0){
						result = result.replace('const ', '');
					}
					return result;
				}) 
				+ ') : ' + parent_class + '(' + tpl_func('a%%d', count) + ') {}');
			return result.join("\r\n");
		}, (1<<(5 +1))-1, "\r\n"); 
}

//add your result in the array (the array will be joined with '\r\n\r\n' and displayed on your right)
window.result_array = [
	tpl_result, cpp98_forward_copy_constructor("sub_class", "parent_class")
];
window.result_seperator = '\r\n\r\n';

<script>
var your_codes = CodeMirror.fromTextArea(document.getElementById('your_codes'), {
	lineNumbers: true,
	matchBrackets: true,
	lineWrapping: true,
	indentUnit: 4

});  your_codes.setSize('55%','800px');
your_codes.on("mousedown", function() {
	if(first_write){
		example_codes = your_codes.getValue() ;
		your_codes.setValue( document.getElementById('init_codes').value);
		your_result.setValue('');
		first_write = false;
	}
})
  
var your_result = CodeMirror.fromTextArea(document.getElementById('your_result'), {
	lineNumbers: true,
	//lineWrapping: true,
	mode: "text/x-c++src"

}); your_result.setSize('44%','800px');
</script>

<script>
var first_write = true;
var example_codes = false;
var last_codes = false;

function show_example(){
	if(example_codes){
		last_codes =  your_codes.getValue() ;
		your_codes.setValue(example_codes);
		example_codes = false;
	}
	else if(last_codes){
		example_codes =  your_codes.getValue();
		your_codes.setValue(last_codes);
		last_codes = false;
	}
}
function get_result(is_copy){
	your_result.setValue('');
	try{
		//eval(document.getElementById('your_codes').value);
		var p = document.getElementById('last_runcodes');
		if(p){
			 document.getElementById('mybody').removeChild(p);
		}
		var newScript = document.createElement('script');
		newScript.type = 'text/javascript';
		newScript.id = 'last_runcodes';
		newScript.innerHTML = your_codes.getValue();
		document.getElementById('mybody').appendChild(newScript);
		var result  = window.result_array.join(window.result_seperator);
		if(result){
			your_result.setValue (result);
			if(is_copy){
				try{
					var x = document.getElementById('ss');
					x.value = result;
					x.style.display = 'block';
					x.select();
					document.getElementById('ss').select();
				    document.execCommand('copy');
					x.style.display = 'none';
					//setTimeout(function(){x.style.display = 'none';},0);
				}
				catch(e){}
			}
		}
		else{
			your_result.setValue ('Did you forgot to add your render result variable to the result_array?' );
		}       
	}
	catch(e){
		alert('some error happened. press F12 to debug in console. The error information:' + e.name + ': ' + e.message);
	}
}
String.prototype.replaceAll  = function(s1,s2){     
	return this.replace(new RegExp(s1,'gm'),s2);     
};
document.getElementById('run_your_codes').click();

window.getQueryString = function(name) {
	var r =unescape(window.location.search);
    r=r.substr(name.length+2);
	r = r.substr('"'.length,r.length - '"'.length*2);
    return r;
}

var xx = getQueryString('tpl');
if(xx){
	xx= xx.replaceAll(codes_change_line, '\r\n');
	var p = document.getElementById('last_runcodes');
		if(p){
			 document.getElementById('mybody').removeChild(p);
		}
	var newScript = document.createElement('script');
		newScript.type = 'text/javascript';
		newScript.id = 'last_runcodes';
		newScript.innerHTML = xx;
		your_codes.setValue(xx);
		CodeMirror.commands["selectAll"](your_codes);
		
        your_codes.autoFormatRange(your_codes.getCursor(true), your_codes.getCursor(false));
		document.getElementById('mybody').appendChild(newScript);
		var result  = window.tpl_result;
		if(result){
			your_result.setValue (result);
			//if(is_copy){
				try{
					var x = document.getElementById('ss');
					x.value = result;
					x.style.display = 'block';
					x.select();
					document.getElementById('ss').select();
				    document.execCommand('copy');
					x.style.display = 'none';
					//setTimeout(function(){x.style.display = 'none';},0);
				}
				catch(e){}
			//}
		}
	
}
</script>
</body>
</html>
